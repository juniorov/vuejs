<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Vue JS 7</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.1.1/dist/vuex.js"></script>
</head>
<body>
    <div id="app" class="container mt-5">
        <titulo></titulo>
    </div>
    <script>
        Vue.component('titulo',{
            template: //html
            `
                <div>
                    <h6>template padre</h6>
                    <h1>numero {{ $store.state.numero }}</h1>
                    <br>
                    <h3>numero hijo: {{ $store.state.numeroHijo }}</h3>
                    <button class="btn btn-danger" @click="$store.commit('disminuir')">-</button>
                    <p>{{ $store.state.name }}</p>
                    <hijo></hijo>
                </div>
            `
        });

        Vue.component('hijo',{
            template: //html
            `
                <div class="mt-3 border p-3">
                    <h6>Template hijo</h6>
                    <button class="btn btn-info" @click="$store.commit('aumentar')">+</button>
                    <h1>numero en hijo {{ $store.state.numero }}</h1>
                    <h3>numero hijo: {{ $store.state.numeroHijo }}</h3>
                    <input type="text" class="form-control" v-model="$store.state.name">
                </div>
            `
        });

        const store = new Vuex.Store({
            state: {
                numero: 10,
                numeroHijo: 1,
                name: ''
            },
            mutations: {
                aumentar(state){
                    state.numero++;
                },
                disminuir(){
                    return this.state.numeroHijo--;
                }
            }
        })

        new Vue({
            el: '#app',
            store // no hace falta igualarlo porque js lo reconoce si se llama igual
        })
    </script>
</body>
</html>
